- name: install packages using loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.dnf:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'nginx' , state: 'present' }
    - { name: 'nginx' , state: 'absent' }
    - { name: 'nginx' , state: 'absent' }
